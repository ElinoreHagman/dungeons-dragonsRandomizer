<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="8-UTF">
        <title>Dungeons And Dragons Creation</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script defer src="index.js" charset="utf-8"></script>
        <script defer type="text/javascript" src="backstory.js"></script> 
    </head>
    <body>

        <div id="wrapper">

            <button id="button">Randomize character</button>

            <div id="wait">
                <h3>Wait a second..</h3>
            </div>

            <div id="box">

                <div id="profileInfo">  

                    <div id="levelCounter"><p>1</p></div>

                    <div id="title"></div>

                    <div id="proficiences" class="box-style">
                        <h3>Proficiences:</h3>
                    </div>

                    <div id="equipment" class="box-style">
                        <h3>Starting equipment:</h3>
                    </div>

                    <div id="languages" class="box-style">
                        <h3>Languages:</h3>
                    </div>

                    <div id="cantrips" class="box-style">
                        <h3>Cantrips:</h3>
                    </div>

                    <div id="spells" class="box-style">
                        <h3>Level 1 spells:</h3>
                    </div>

                    <div id="abilityScores"></div>
                </div>

                <div id="backgroundInfo"> 
                    
                    <div id="firstline" class="story"></div>
                    <div id="shortbio" class="story"></div>
                    <div id="birthstory" class="story"></div>
                    <div id="lifestory" class="story"></div>

                </div>
            </div>
            
        </div>

    </body>
</html>
